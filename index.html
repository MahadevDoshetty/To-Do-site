<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do | Single place to organize your tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do list</h1>
        <div class="input">
            <input type="text" placeholder="Things to add" required id="taskName" ><button type="submit" id="save">Save</button>
            <hr>
        </div>      
        <div class="tasks">      
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
